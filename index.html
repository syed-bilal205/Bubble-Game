<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble-Game</title>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <p class="wrongSelected"></p>
        <div class="panelTop">
          <div class="panelItems">
            <h3>Hit</h3>
            <p class="hitValue"></p>
          </div>
          <div class="panelItems">
            <h3>Timer</h3>
            <p class="timer">60</p>
          </div>
          <div class="panelItems">
            <h3>Score</h3>
            <p class="score">0</p>
          </div>
        </div>
        <div class="panelBottom"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
